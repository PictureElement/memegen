<!doctype html>
<html lang="en">
  <head>
    <title>MemePearl</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily add text to images. Generate your own memes.">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet">
    <!-- manifest & webpage icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#9ed1dd">
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#9ed1dd">
    <!-- scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/site.js"></script>
  </head>
  <body>
    <div class="header-wrapper inset-box-shadow cover-container d-flex p-3 mx-auto flex-column text-center">
      <header>
        <img width="100" class="logo" draggable="false" src="images/logo.svg" alt="site logo">
        <h1 class="header-brand text-gradient">MemePearl</h1>
        <p class="lead-custom text-white">
          A simple and easy to use meme generator with photo effects and
          filters. Upload your image and generate funny memes instantly.
        </p>
        <a href="https://github.com/PictureElement" class="badge badge-light px-3 py-2"><i class="fa fa-github" aria-hidden="true"></i> Follow @PictureElement</a>
        <a href="https://github.com/PictureElement/quizninja" class="badge badge-light px-3 py-2 ml-1 mt-2"><i class="fa fa-star" aria-hidden="true"></i> Star</a>
      </header>
    </div>
    <div class="shape-separator"></div>
    <main>
      <div class="container rounded bg-gray box-shadow">
        <div class="row">

          <div class="canvas-wrapper col-sm-6">
            <canvas id="c" class="border-secondary rounded">
              Sorry, the &lt;canvas&gt; element is not supported by your browser
            </canvas>
          </div>
          
          <div class="col-sm-6">
            <div class="input-group input-group-sm mb-3">
              <input type="file" id="file-input" name="image file" accept=".jpg, .jpeg, .png">
            </div>

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="topLine-input">Top line</label>
              </div>
              <input type="text" id="topLine-input" class="form-control" aria-label="top line">
            </div>

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="bottomLine-input">Bottom line</label>
              </div>
              <input type="text" id="bottomLine-input" class="form-control" aria-label="bottom line">
            </div>

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="fontSize-input">Font size</label>
              </div>
              <input type="range" min="1" max="100" class="form-control form-control-sm custom-slider" id="fontSize-input">
              <div class="input-group-append">
                <span class="input-group-text" id="fontSize-label">50</span>
              </div>
            </div>

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="brightness-input">Brightness</label>
              </div>
              <input type="range" min="-100" max="100" class="form-control form-control-sm custom-slider" id="brightness-input">
              <div class="input-group-append">
                <span class="input-group-text" id="brightness-label">0</span>
              </div>
            </div>

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="contrast-input">Contrast</label>
              </div>
              <input type="range" min="-100" max="100" class="form-control form-control-sm custom-slider" id="contrast-input">
              <div class="input-group-append">
                <span class="input-group-text" id="contrast-label">0</span>
              </div>
            </div>

            <!-- FILTER GROUP -->
            <div class="btn-group mb-3" role="group" aria-label="filter group">
              <button id="grayscale-btn" class="btn btn-sm btn-custom" type="button">Grayscale</button>
              <button id="sepia-btn" class="btn btn-sm btn-custom" type="button">Sepia</button>
              <button id="invert-btn" class="btn btn-sm btn-custom" type="button">Invert</button>
            </div>

            <!-- SAVE/RESET GROUP -->
            <div class="btn-group mb-3" role="group" aria-label="save/reset group">
              <button id="reset-btn" class="btn btn-sm btn-danger" type="button">Reset</button>
              <a id="save-btn" class="btn btn-sm btn-success" href="#" role="button">Save</a>
            </div>
          </div>
          
        </div>
      </div>
    </main>
    <footer class="text-center p-4">
      <a href="https://pictureelement.github.io/portfolio-2/">
        <i class="fa fa-code" style="font-size:20px;color:#ad5389;" aria-hidden="true"></i> with <i class="fa fa-heart" style="font-size:16px;color:#ad5389;" aria-hidden="true"></i> by PictureElement
      </a>
    </footer>
    <script>
      /* Register service worker */
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.log('Registration successful, scope is:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service worker registration failed, error:', error);
        });
      }
    </script>
  </body>
</html>
