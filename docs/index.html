<!doctype html>
<html lang="en">
  <head>
    <title>MemeGen</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily add text to images. Generate your own memes.">
    <meta name="author" content="PictureElement (Marios Sofokleous)">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://buttons.github.io/buttons.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" defer crossorigin="anonymous"></script>
  </head>
  <body>
    <!--<button class="back-to-top-button" aria-label="back to top">â†‘</button>-->
    <header class="bg-gradient">
      <div class="container">
        <img width="150" class="logo" draggable="false" src="images/logo.svg">
        <h1 class="header-logo display-3 text-gradient">MemeGen</h1>
        <p class="lead text-white">
          MemGen is a simple and easy to use meme generator. Upload your image 
          to generate funny memes instantly. Don't have an internet connection? 
          Don't worry we got you covered. The app works even when offline!
        </p>
        <div>
          <a class="github-button" href="https://github.com/PictureElement" data-size="large" aria-label="Follow @PictureElement on GitHub">
            Follow @PictureElement
          </a>
          <a class="github-button" href="https://github.com/PictureElement/memegen" data-icon="octicon-star" data-size="large" aria-label="Star PictureElement/memegen on GitHub">
            Star
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="container border rounded bg-white">
        <div class="row">
          <div class="col-sm-8">
            <canvas id="c" class="border-secondary rounded">
              Image on canvas
            </canvas>
          </div>
          <div class="col-sm-4">
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputFile">
                <label class="custom-file-label" for="inputFile">Choose file</label>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Top Line" aria-label="Top Line">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Bottom Line" aria-label="Bottom Line">
            </div>
            <a class="btn btn-secondary" href="#" role="button">Save</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center p-4">
      <a href="#">
        <span class="display">&lt;&gt;</span> with <span class="display">&hearts;</span> by PictureElement
      </a>
    </footer>
  </body>
</html>
